<div class="category bg-dark text-white py-5">
    <div class="container text-center py-3 mb-2">
        <h2 class="text-primary">Category</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <div class="w-75 text-center  rounded p-3">
                            <img class="rounded" [src]="productOne.image" alt="">
                            <p class="fw-bold my-3">${{productOne.price}}</p>
                            <button class="btn btn-danger">All Category</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <div class="w-75 text-center rounded p-3">
                            <img class="rounded" [src]="productTwo.image" alt="">
                            <p class="fw-bold my-3">${{productTwo.price}}</p>
                            <button class="btn btn-danger">All Category</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <div class="w-75 text-center rounded p-3">
                            <img class="rounded" [src]="productThree.image" alt="">
                            <p class="fw-bold my-3">${{productThree.price}}</p>
                            <button class="btn btn-danger">All Category</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
