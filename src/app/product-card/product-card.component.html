<div class="box">
    <img [src]="meal.image_url" [alt]="meal.title">
    <div class="p-3 text-center">
        <h4>{{meal.title}}</h4>
        <p>{{meal.publisher}}</p>
        <p><strong>${{meal.price}}</strong></p>
        @if(meal.onSale){
        <button class="btn btn-primary">Add to card</button>
        }@else {
        <button class="btn btn-danger disabled">sold out</button>
        }
    </div>
</div>
